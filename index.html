<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究室レイアウトアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>研究室レイアウトアプリ</h1>

        <div class="controls-section">
            <div class="room-size-input">
                <h2>部屋のサイズを設定</h2>
                <div>
                    <label for="room-width">幅 (m):</label>
                    <input type="number" id="room-width" value="16" min="2">
                </div>
                <div>
                    <label for="room-height">高さ (m):</label>
                    <input type="number" id="room-height" value="12" min="2">
                </div>
            </div>

            <div class="furniture-input-form">
                <h2>家具を追加</h2>
                <div>
                    <label for="furniture-name">名前:</label>
                    <input type="text" id="furniture-name" value="机" required>
                </div>
                <div>
                    <label for="furniture-width">幅 (m):</label>
                    <input type="number" id="furniture-width" value="2" min="0.2" step="0.1">
                </div>
                <div>
                    <label for="furniture-height">高さ (m):</label>
                    <input type="number" id="furniture-height" value="1" min="0.2" step="0.1">
                </div>
                <div>
                    <label>色:</label>
                    <div id="color-palette">
                        <button class="color-button" data-color="#FF5733" style="background-color: #FF5733;"></button>
                        <button class="color-button" data-color="#33FF57" style="background-color: #33FF57;"></button>
                        <button class="color-button" data-color="#3357FF" style="background-color: #3357FF;"></button>
                        <button class="color-button" data-color="#FF33E9" style="background-color: #FF33E9;"></button>
                        <button class="color-button" data-color="#FFEB33" style="background-color: #FFEB33;"></button>
                        <button class="color-button" data-color="#33FFF6" style="background-color: #33FFF6;"></button>
                    </div>
                </div>
                <button id="add-furniture">家具を追加</button>
            </div>
        </div>

        <div class="layout-area">
            <h2>部屋のレイアウト</h2>
            <div id="room-canvas" class="room-canvas">
                <!-- 家具がここに描画されます -->
            </div>
            
            <div class="furniture-list">
                <h3>設置済みの家具</h3>
                <ul id="furniture-items-list">
                    <!-- 設置済みの家具がここにリストされます -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
